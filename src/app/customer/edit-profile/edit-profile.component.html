<app-customer-header></app-customer-header>
<div class="container my-5">
    <h2 class="text-center mb-4">Update Profile</h2>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border" role="status"></div>
      <p>Loading...</p>
    </div>
  
    <!-- Success Message -->
    <div *ngIf="isSuccess" class="alert alert-success text-center">
      Profile updated successfully! Redirecting...
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Update Form -->
    <form [formGroup]="updateProfileForm" (ngSubmit)="onUpdateProfile()" *ngIf="!isLoading && !isSuccess">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
        />
        <div *ngIf="updateProfileForm.controls['firstName'].invalid && updateProfileForm.controls['firstName'].touched" class="text-danger">
          First name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        />
        <div *ngIf="updateProfileForm.controls['lastName'].invalid && updateProfileForm.controls['lastName'].touched" class="text-danger">
          Last name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <div *ngIf="updateProfileForm.controls['email'].invalid && updateProfileForm.controls['email'].touched" class="text-danger">
          A valid email is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input
          type="text"
          id="contactNumber"
          class="form-control"
          formControlName="contactNumber"
        />
        <div *ngIf="updateProfileForm.controls['contactNumber'].invalid && updateProfileForm.controls['contactNumber'].touched" class="text-danger">
          A valid 10-digit contact number is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Set New Password Directly"
          formControlName="password"
        />
        <div *ngIf="updateProfileForm.controls['password'].invalid && updateProfileForm.controls['password'].touched" class="text-danger">
          Password must be at least 4 characters long.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="updateProfileForm.invalid">
        Update Profile
      </button>
    </form>
  </div>
