
<div class="dashboard-container">
    <!-- Top Section: Welcome Message -->
    <div class="welcome-message">
      <h1>Welcome, {{ customerName }}</h1>
    </div>
  
    
    <div class="card-buttons">
        <!-- Edit Profile Button -->
        <div class="card-button">
          <button (click)="navigateToViewCustomers()" class="btn btn-primary">
            <i class="bi bi-pencil-square"></i> View Customers
          </button>
        </div>
    
        <!-- Add Employee Button -->
        <div class="card-button">
          <button (click)="navigateToAddEmployee()" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Add Employee
          </button>
        </div>
    
        <!-- View Customers Button -->
        <div class="card-button">
          <button (click)="navigateToViewEmployees()" class="btn btn-info">
            <i class="bi bi-people"></i> View Employees
          </button>
        </div>
      </div>
      
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
