<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Delivery Agent</h1>
    <form class="p-4 shadow-lg bg-light rounded" (ngSubmit)="deleteAgent()">
        <div class="form-group mb-3">
            <label for="agentId" class="form-label fw-bold">Delivery Agent ID</label>
            <input type="text" id="agentId" class="form-control" placeholder="Enter Delivery Agent ID"
                [(ngModel)]="agentId" name="agentId" required />
        </div>
        <button type="submit" class="btn btn-danger w-100">Delete Agent</button>
    </form>
</div>
