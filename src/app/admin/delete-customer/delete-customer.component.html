
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 15px;">
      <h2 class="text-center text-danger mb-4">Delete Customer</h2>
      <p class="text-center">
        Are you sure you want to delete this customer?
      </p>
      <div class="card-body text-center">
        <h5><strong>Name:</strong> {{ customer?.name }}</h5>
        <p><strong>Email:</strong> {{ customer?.email }}</p>
        <p><strong>Phone:</strong> {{ customer?.phone }}</p>
      </div>
      <div class="d-flex justify-content-around mt-4">
        <button class="btn btn-danger" (click)="deleteCustomer()">Delete</button>
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
