<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-3">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%; border-radius: 15px;">
      <h1 class="text-center mb-4">Add Delivery Agent</h1>
      <form [formGroup]="addAgentForm" (ngSubmit)="submitForm()">
        <div class="form-group mb-3">
          <label for="username" class="form-label fw-bold">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group mb-3">
          <label for="name" class="form-label fw-bold">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group mb-3">
          <label for="contact" class="form-label fw-bold">Contact</label>
          <input
            type="text"
            id="contact"
            class="form-control"
            formControlName="contact"
            placeholder="Enter contact"
          />
        </div>
        <div class="form-group mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group mb-3">
          <label for="city" class="form-label fw-bold">City</label>
          <input
            type="text"
            id="city"
            class="form-control"
            formControlName="city"
            placeholder="Enter city"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter password"
          />
        </div>
        <button type="submit" class="btn  w-100 mt-3">Add Agent</button>
      </form>
    </div>
  </div>
