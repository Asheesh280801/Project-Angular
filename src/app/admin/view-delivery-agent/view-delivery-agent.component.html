<div class="container mt-5">
    <h1 class="text-center mb-4">All Delivery Agents</h1>
    <table class="table table-striped table-bordered">
      <thead class="table">
        <tr class="table-bordered">
          <th>ID</th>
          <th>Username</th>
          <th>Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agent of deliveryAgents; let i = index">
          <td>{{agent.id}}</td>
          <td>{{ agent.username }}</td>
          <td>{{ agent.name }}</td>
          <td>{{ agent.contact }}</td>
          <td>{{ agent.email }}</td>
          <td>{{ agent.city }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="viewAgent(agent)">View</button>
            <button class="btn btn-danger btn-sm" (click)="deleteAgent(agent.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="deliveryAgents.length === 0">
          <td colspan="7" class="text-center">No Delivery Agents Found</td>
        </tr>
      </tbody>
    </table>
  </div>
