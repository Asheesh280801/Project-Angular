<div class="container mt-5">
  <h1 class="text-center mb-4">All Delivery Agents</h1>
  <table class="table table-striped table-bordered">
    <thead class="table">
      <tr class="table-bordered">
        <th>Agent ID</th>
        <th>Agent Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>City</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let agent of deliveryAgents; let i = index">
        <td>{{ agent.deliveryAgentId }}</td>
        <td>{{ agent.agentName }}</td>
        <td>{{ agent.contactNumbaer }}</td>
        <td>{{ agent.email }}</td>
        <td>{{ agent.city }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteAgent(agent.deliveryAgentId)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="deliveryAgents.length === 0">
        <td colspan="7" class="text-center">No Delivery Agents Found</td>
      </tr>
    </tbody>
  </table>

   <!-- Pagination -->
  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="pageNumber === 0">
        <button class="page-link" (click)="onPageChange(pageNumber - 1)">Previous</button>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === pageNumber">
        <button class="page-link" (click)="onPageChange(page)">{{ page + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="isLastPage">
        <button class="page-link" (click)="onPageChange(pageNumber + 1)">Next</button>
      </li>
    </ul>
  </div>
</div>
