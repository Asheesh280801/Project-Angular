<div class="container d-flex justify-content-center align-items-start min-vh-100 mt-3">
    <div class="card outer p-4 shadow w-100" style="max-width: 1000px;">
      <h1 class="text-center mb-4">Product List</h1>
  
      <div *ngIf="products && products.length > 0; else noProducts">
        <div class="row">
          <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4" style="width: 100%; border-radius: 10px;">
              <img class="card-img-top" [src]="product.imageUrl" alt="Product Image" style="height: 200px; object-fit: cover;">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description | slice:0:100 }}...</p>
                <p><strong>Price:</strong> {{ product.price }} USD</p>
                <p><strong>Category:</strong> {{ product.category }}</p>
                <p><strong>Stock:</strong> {{ product.stock }}</p>
                <div class="d-flex flex-row">
                <a [routerLink]="['/update-product', product.id]" class="btn edit btn-block me-2">Edit</a>
                <a [routerLink]="['/delete-product', product.id]" class="btn btn-danger btn-block ">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <ng-template #noProducts>
        <p>No products found.</p>
      </ng-template>
    </div>
  </div>
