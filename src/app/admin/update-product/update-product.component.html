<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-3">
    <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
      <h1 class="text-center mb-4">Update Product</h1>
      <form [formGroup]="updateProductForm" (ngSubmit)="onUpdateProduct()">
        
        <!-- Product Name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Product Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Product Name" formControlName="name">
        </div>
        
        <!-- Product Type -->
        <div class="mb-3">
          <label for="type" class="form-label fw-bold">Product Type</label>
          <input type="text" id="type" class="form-control" placeholder="Enter Product Type" formControlName="type">
        </div>
        
        <!-- Product Price -->
        <div class="mb-3">
          <label for="price" class="form-label fw-bold">Price</label>
          <input type="number" id="price" class="form-control" placeholder="Enter Price" formControlName="price">
        </div>
        
        <!-- Product Category -->
        <div class="mb-3">
          <label for="category" class="form-label fw-bold">Category</label>
          <input type="text" id="category" class="form-control" placeholder="Enter Category" formControlName="category">
        </div>
        
        <!-- Stock Quantity -->
        <div class="mb-3">
          <label for="stock" class="form-label fw-bold">Stock Quantity</label>
          <input type="number" id="stock" class="form-control" placeholder="Enter Stock Quantity" formControlName="stock">
        </div>
        
        <!-- Product Images -->
        <div class="mb-3">
          <label for="images" class="form-label fw-bold">Product Images</label>
          <input type="file" id="images" class="form-control" (change)="onFileSelect($event)" multiple>
        </div>
        
        <!-- Product Description -->
        <div class="mb-3">
          <label for="description" class="form-label fw-bold">Description</label>
          <textarea id="description" class="form-control" placeholder="Enter Product Description" formControlName="description"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn  w-100" [disabled]="!updateProductForm.valid">Update Product</button>
      </form>
    </div>
  </div>
